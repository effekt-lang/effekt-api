name: Deploy to pages

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      effekt_commit:
        description: "Commit SHA of Effekt submodule to checkout and build. If omitted, the latest commit is chosen. (OPTIONAL)"
        required: false
  schedule:
    - cron: '0 0 * * 2'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      - name: Set up NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 16
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: 11
          distribution: 'zulu'
          cache: 'sbt'
      - name: Setup SBT
        uses: sbt/setup-sbt@v1
      - name: Setup dependencies
        run: sudo apt-get install jq gzip
      - name: Checkout given commit
        if: "${{ github.event.inputs.effekt_commit != '' }}"
        run: |
          git -C effekt/ checkout ${{ github.event.inputs.effekt_commit }}
      - name: Checkout most recent commit
        if: "${{ github.event.inputs.effekt_commit == '' }}"
        run: |
          git -C effekt/ checkout master
          git -C effekt/ pull
      - name: Install Effekt
        run: cd effekt/ && sbt install
      - name: Generate documentation
        run: ./gen.sh html
      - name: Set up pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
